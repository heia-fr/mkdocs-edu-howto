# action.yml
name: 'Mkdocs edu builder'
description: 'Builds a Mkdocs website for HEIA-FR'
inputs:
  site-dir:
    description: 'public build directory'
    required: false
    default: '../public'
  config-file:
    description: 'config file'
    required: false
    default: 'config/mkdocs.yml'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - $ {{ '{{' }} inputs.site-dir {{ '}}' }}
    - $ {{ '{{' }} inputs.config-file {{ '}}' }}